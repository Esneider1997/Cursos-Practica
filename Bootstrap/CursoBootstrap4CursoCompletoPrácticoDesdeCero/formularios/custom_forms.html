<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0"> <!-- , maximum-scale=1.0, minimun-scale=1.0 -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formularios Personalizados</title>
    <link rel="stylesheet" href="../css/bootstrap v4.4.1.min.css"/>
</head>
<body>
    <!-- El contenedor es el contenedor principal, en el iran todos las filas
         Con el container podemos centrar nuestra pagina-->
    <div class="container">
        <!-- Las filas (row) son grupos HORIZONTALES de columnas
             Todos el contenido debe ir dentro de las columnas (col)
             Y las columnas deben ir directamente dentro de la filas (row)
             
            NUEVO:

            .col        Automatico                                           Depende del objeto o componente
            .col-xs     Extra Pequeño(Extra Small) - Smartphone  Vertical    Menor de 576pxm
            .col-sm     Pequeño(Small) - Smartphone  Vertical                Mas de 576px y menos de 768px
            .col-md     Mediano(Medium) - Tabletas                           Mas de 768px y menos de 992px
            .col-lg     Largo(Largue) - Computadoras                         Mas de 992px y menos de 1200px
            .col-xl     Extra Largo(Extra Largue) - Computadoras             Mas de 1200px                   -->

        <div class="row">
            <div class="col">
                <form action="" class="mt-3">
                    <h2>Checkbox Personalizados</h2>
                    <hr>
                    <!--Como se hace en Bootstrap 4.0 
                        <div class="form-check">  
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="" name="" required>
                            <span class="custom-control-indicator"></span>
                            <span class="custom-control-description">Acepto terminos y condiciones</span>
                        </div>
                    </div> -->
                    <!--Como se hace ahora en bstp 4.4  -->
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="customCheck1" name=""><!--Es necesario el id-->
                        <label class="custom-control-label" for="customCheck1">Acepto terminos y condiciones</label>
                    </div>
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="customCheck2" name=""><!--Es necesario el id-->
                        <label class="custom-control-label" for="customCheck2">Acepto terminos y condiciones</label>
                    </div>
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="customCheck3" name="" disabled><!--Es necesario el id-->
                        <label class="custom-control-label" for="customCheck3">Acepto terminos y condiciones</label>
                    </div>
                </form>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <form action="" class="mt-3">
                    <h2>Radio Button Personalizados</h2>
                    <hr>
                    <!-- Como se hace en Bootstrap 4.0 
                        <div class="form-radio">  
                        <div class="custom-control custom-radio">
                            <input type="checkbox" class="custom-control-input" id="" name="" required>
                            <span class="custom-control-indicator"></span>
                            <span class="custom-control-description">Acepto terminos y condiciones</span>
                        </div>
                    </div> -->
                    <!--Como se hace ahora en bstp 4.4  -->
                    <div class="custom-control custom-radio">
                        <input type="radio" class="custom-control-input" id="hombre" name=""><!--Es necesario el id-->
                        <label class="custom-control-label" for="hombre">Hombre</label>
                    </div>
                    <div class="custom-control custom-radio">
                        <input type="radio" class="custom-control-input" id="mujer" name=""><!--Es necesario el id-->
                        <label class="custom-control-label" for="mujer">Mujer</label>
                    </div>
                    <div class="custom-control custom-radio">
                        <input type="radio" class="custom-control-input" id="null" name="" disabled><!--Es necesario el id-->
                        <label class="custom-control-label" for="null">Acepto terminos y condiciones</label>
                    </div>
                </form>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <form action="" class="mt-3">
                    <h2>Select Personalizados</h2>
                    <hr>
                    <select name="" id="" class="custom-select">
                        <option selected>Abre el select</option>
                        <option value="1">Opcion 1</option>
                        <option value="2">Opcion 2</option>
                        <option value="3">Opcion 3</option>
                    </select>

                    <div class="col-2 my-5">
                        <label class="mr-sm-2 sr-only" for="inlineFormCustomSelect">Preference</label>
                        <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                          <option selected>Choose...</option>
                          <option value="1">One</option>
                          <option value="2">Two</option>
                          <option value="3">Three</option>
                        </select>
                      </div>


                    
                </form>
            </div>
        </div>
    </div>

    <script src="../js/jquery-3.4.1.slim.min.js"></script>
    <script src="../js/bootstrap v4.4.1.min.js"></script>
</body>
</html>
