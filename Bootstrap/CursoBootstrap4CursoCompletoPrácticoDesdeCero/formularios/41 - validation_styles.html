<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0"> <!-- , maximum-scale=1.0, minimun-scale=1.0 -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Estilos para Validacion</title>
    <link rel="stylesheet" href="../css/bootstrap v4.4.1.min.css"/>
</head>
<body>
    <!--Clases dadas: has-sucsess: El borde del input de pone verde

        Reemplazado .has-error, .has-warningy .has-successlas clases con la validación de 
        formularios HTML5 a través de CSS :invalidy :validpseudo-clases.

        Se eliminó la .form-control-labelclase no utilizada . Si hizo uso de esta clase, era un 
        duplicado de la .col-form-labelclase que centró verticalmente a <label>con su entrada
        asociada en diseños de forma horizontal.
        -->
     
    <!-- El contenedor es el contenedor principal, en el iran todos las filas
         Con el container podemos centrar nuestra pagina-->
    <div class="container">
    <!-- Las filas (row) son grupos HORIZONTALES de columnas
             Todos el contenido debe ir dentro de las columnas (col)
             Y las columnas deben ir directamente dentro de la filas (row)
             
            NUEVO:

            .col        Automatico                                           Depende del objeto o componente
            .col-xs     Extra Pequeño(Extra Small) - Smartphone  Vertical    Menor de 576pxm
            .col-sm     Pequeño(Small) - Smartphone  Vertical                Mas de 576px y menos de 768px
            .col-md     Mediano(Medium) - Tabletas                           Mas de 768px y menos de 992px
            .col-lg     Largo(Largue) - Computadoras                         Mas de 992px y menos de 1200px
            .col-xl     Extra Largo(Extra Largue) - Computadoras             Mas de 1200px                   -->

        <div class="row mt-3">
            <div class="col">
                <form action="">
                    <div class="form-group has-success">
                        <label for="" class="">Nombre</label>
                        <input type="text" class="form-control" name="nombre" id="nombre">
                    </div> 
                    <div class="form-group">
                        <label for="" class="">Nombre</label>
                        <input type="text" class="form-control" name="nombre" id="nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="" class="">Nombre</label>
                        <input type="text" class="form-control" name="nombre" id="nombre" required>                        
                    </div>
                    <div class="col-12">
                        <button class="btn btn-primary" type="submit">Submit form</button>
                      </div>
                
            </div>
        </div>

        <div class="row my-2">
            <div class="col">
                <form action="">
                    <div class="col-md-6 mb-3">
                        <label for="validationServer03">City</label>
                        <input type="text" class="form-control is-invalid" id="validationServer03" placeholder="City" required>
                        <div class="invalid-feedback">
                          Please provide a valid city.
                        </div>
                      </div>
                </form>
            </div>
        </div>
        

    </div>

    <script src="../js/jquery-3.4.1.slim.min.js"></script>
    <script src="../js/bootstrap v4.4.1.min.js"></script>
</body>
</html>
