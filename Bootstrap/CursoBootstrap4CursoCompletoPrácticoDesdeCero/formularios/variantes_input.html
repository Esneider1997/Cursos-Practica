<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0"> <!-- , maximum-scale=1.0, minimun-scale=1.0 -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Variantes de input</title>
    <link rel="stylesheet" href="../css/bootstrap v4.4.1.min.css"/>
</head>
<body>
    <!--Clases dadas: form-control-sm y lg 
        Estados: Cuando estes validando formularios con javascript
        Readonly: este atributo es de HTML es como el disabled pero en este     si le podemos dar click
    
        -->
     
    <!-- El contenedor es el contenedor principal, en el iran todos las filas
         Con el container podemos centrar nuestra pagina-->
    <div class="container">
        <!-- Las filas (row) son grupos HORIZONTALES de columnas
             Todos el contenido debe ir dentro de las columnas (col)
             Y las columnas deben ir directamente dentro de la filas (row)
             
            NUEVO:

            .col        Automatico                                           Depende del objeto o componente
            .col-xs     Extra Pequeño(Extra Small) - Smartphone  Vertical    Menor de 576pxm
            .col-sm     Pequeño(Small) - Smartphone  Vertical                Mas de 576px y menos de 768px
            .col-md     Mediano(Medium) - Tabletas                           Mas de 768px y menos de 992px
            .col-lg     Largo(Largue) - Computadoras                         Mas de 992px y menos de 1200px
            .col-xl     Extra Largo(Extra Largue) - Computadoras             Mas de 1200px                   -->

        <div class="row mt-3">
            <div class="col">
                <h2>Tamaño Input</h2>
                <hr>
                <form action="">
                    <div class="form-group">
                        <label for="nombre">Nombre </label>
                        <input class="form-control form-control-lg" type="text" placeholder="Nombre" id="nombre">
                    </div>
                    <div class="form-group">
                        <label for="correo">Correo </label>
                        <input class="form-control" type="text" placeholder="Correo" id="correo">
                    </div>
                    <div class="form-group">
                        <label for="correo">Correo </label>
                        <input class="form-control form-control-sm" type="text" placeholder="Correo" id="correo">
                    </div>
                </form>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col">
                
                <h2>Estados de Readonly y Disabled</h2>
                <hr>
                <form action="">
                    <div class="form-group">
                        <label for="nombre">Nombre </label>
                        <input class="form-control" id="nombre" type="text" readonly placeholder="No pudedes modificar este texto">
                    </div>
                    <div class="form-group">
                        <label for="correo">Correo </label>
                        <input class="form-control" type="text" id="correo" disabled placeholder="Desabilitado">
                    </div>

                    <div class="form-group">
                        <select name="" id="" class="form-control" disabled>
                            <option value="1">Select desabilitado</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="">
                            <input type="radio"  disabled name="" id=""> Radios Button 
                        </label>
                    </div>
                </form>

            </div>
        </div>

    </div>

    <script src="../js/jquery-3.4.1.slim.min.js"></script>
    <script src="../js/bootstrap v4.4.1.min.js"></script>
</body>
</html>
