<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0"> <!-- , maximum-scale=1.0, minimun-scale=1.0 -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Plantilla</title>
    <link rel="stylesheet" href="css/bootstrap v4.4.1.min.css"/>
</head>
<body>
    <div class="container">
        <div class="row pt-3">
            <div class="col-6">
                <h2>Checkbox</h2>
                <hr>
                <div class="btn-group" data-toggle="buttons">
                    <label class="btn btn-primary">
                        <input type="checkbox" name="" id=""> Checkbox 1
                    </label>

                    <label class="btn btn-primary">
                        <input type="checkbox" name="" id=""> Checkbox 2
                    </label>

                    <label class="btn btn-primary">
                        <input type="checkbox" name="" id=""> Checkbox 3
                    </label>

                    <label class="btn btn-primary">
                        <input type="checkbox" name="" id=""> Checkbox 4
                    </label>
                </div>
            </div>
        </div>

        <div class="row pt-3">
            <div class="col-6">
                <h2>Radio</h2>
                <hr>
                <div class="btn-group" data-toggle="buttons">
                    <label class="btn btn-primary">
                        <input type="radio" name="sexo" id="Hombre"> Hombre
                    </label>
                    <label class="btn btn-primary">
                        <input type="radio" name="sexo" id="mujer"> mujer
                    </label>
                </div>
            </div>
        </div>
    </div>

    <script src="js/jquery-3.4.1.slim.min.js"></script>
    <script src="js/bootstrap v4.4.1.min.js"></script>
</body>
</html>
