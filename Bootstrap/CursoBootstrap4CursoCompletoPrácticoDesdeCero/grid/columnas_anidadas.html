<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ordenamiento de Columnas</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap v4.4.1.min.css"/>
    <link rel="stylesheet" href="estilos.css">
	<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">--><style>
		.container{
            margin-top: 20px;
        }

        .row {
			background: #e8e8e8;
		}

		.columna {
			background: #f2f2f2;
			text-align:center; 
			border:1px solid #4d5061;
		}
        .columna-interior{
            background: #e8e8e8;
            border: 1px solid #4d5061;
            padding: 10px;
        }
	</style>
</head>
<body>

	<div class="container">
		<div class="row">
            <div class="columna col-md-6">
                Columna #1
                <div class="row">
                    <div class="columna columna-interior col-md-6">Columna #1</div>
                    <div class="columna columna-interior col-md-6">Columna #2</div>
                </div>
            </div>
            
			<div class="columna col-md-6">
                 Columna #2
                <div class="row justify-content-around">
                    <div class="columna col-4">Columna #1</div>
                    <div class="columna col-4">Columna #2</div>
                </div>
            </div>
        </div>
        
	</div>

	<script src="../js/jquery-3.4.1.slim.min.js"></script>
	<script src="../js/bootstrap v4.4.1.min.js"></script>
	
	<!-- <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script> -->
</body>
</html>
