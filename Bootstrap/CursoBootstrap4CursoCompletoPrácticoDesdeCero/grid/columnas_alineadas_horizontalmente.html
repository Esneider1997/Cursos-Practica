<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="../css/bootstrap v4.4.1.min.css"/>
	<title>Columnas Alineadas Horizontalmente</title>
	<style>
        .row{
            background: #ebebeb;
            margin-top: 50px;
        }
        .columna{
            background: #fefefe;
            text-align: center;
            padding: 10px;
            border: 1px solid #4d5061;
        }
		
	</style>
</head>
<body>
	<div class="container">
        
        <div class="row justify-content-start">
            <div class="columna col-4">Columna #1</div>
            <div class="columna col-4">Columna #2</div>
        </div>

        <div class="row justify-content-center">
            <div class="columna col-4">Columna #1</div>
            <div class="columna col-4">Columna #2</div>
        </div>

        <div class="row justify-content-end">
            <div class="columna col-4">Columna #1</div>
            <div class="columna col-4">Columna #2</div>
        </div>

        <div class="row justify-content-around">
            <div class="columna col-4">Columna #1</div>
            <div class="columna col-4">Columna #2</div>
        </div>

        <div class="row justify-content-between">
            <div class="columna col-2">Columna #1</div>
            <div class="columna col-2">Columna #2</div>
            <div class="columna col-2">Columna #3</div>
        </div>

	</div>
	
	<script src="../js/jquery-3.4.1.slim.min.js"></script>
    <script src="../js/bootstrap v4.4.1.min.js"></script>
</body>
</html>
