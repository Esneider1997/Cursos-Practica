<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="../css/bootstrap v4.4.1.min.css"/>
	<title>Columnas Alineadas Verticalmente</title>
	<style>
		.row {
			background: #cacaca;
			height: 150px;
			margin-top: 20px;
		}

		.col {
			background: #ddb8b8;
			text-align: center;
			padding: 10px;
			border: 1px solid #1b267a;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="row align-items-start">
			<div class="col">Columna #1</div>
			<div class="col">Columna #2</div>
			<div class="col">Columna #3</div>
		</div>

		<div class="row align-items-center">
			<div class="col">Columna #1</div>
			<div class="col">Columna #2</div>
			<div class="col">Columna #3</div>
		</div>

		<div class="row align-items-end">
			<div class="col">Columna #1</div>
			<div class="col">Columna #2</div>
			<div class="col">Columna #3</div>
		</div>

		<br><br>
		<h2>Alineacion Independiente</h2>

		<div class="row ">
			<div class="col align-self-start">Columna #1</div>
			<div class="col align-self-center">Columna #2</div>
			<div class="col align-self-end">Columna #3</div>
		</div>
		<br><br>
	</div>
	
	<script src="../js/jquery-3.4.1.slim.min.js"></script>
    <script src="../js/bootstrap v4.4.1.min.js"></script>
</body>
</html>
