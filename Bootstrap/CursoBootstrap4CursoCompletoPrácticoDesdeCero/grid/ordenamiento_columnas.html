<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ordenamiento de Columnas</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="../css/bootstrap v4.4.1.min.css"/>
	<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">--><style>
		.row {
			background: #e8e8e8;
			margin-top: 40px;
			margin-bottom: 40px;
		}

		.columna {
			background: #f2f2f2;
			text-align:center;
			padding: 10px;
			border:1px solid #4d5061;
		}
	</style>
</head>
<body>

	<!--Esto fue en bootstrap 4.0.0-->
	<div class="container">
		<div class="row justify-content-between">
			<div class="columna col-2 flex-last">Columna #1</div>
			<div class="columna col-2 flex-unordered">Columna #2</div>
			<div class="columna col-2 flex-first">Columna #3</div>
		</div>

		<div class="row">
			<div class="columna col-md-7 push-md-5">Columna #1</div>
			<div class="columna col-md-3 pull-md-7">Columna #2</div>
		</div>
	</div>


	<!--esto es en bootstrap v4.4.1 Otra forma investigada por mi -->
	<div class="container">
		<div class="row">
		  <div class="columna col">1. First, but unordered</div>
		  <div class="columna col order-12">2. Second, but last</div>
		  <div class="columna col order-1">3. Third, but first</div>    <!-- ¡¡CUIDADO!! -->
		</div>
	  </div>

	<div class="container">
		<div class="row justify-content-around">
		  <div class="columna col-2 order-2">1. First, but unordered</div>   <!-- Añadimos el orden de esta columna -->
		  <div class="columna col-2 order-12">2 . Second, but last</div>
		  <div class="columna col-2 order-1">3. Third, but first</div>
		</div>

		<div class="row">
			<div class="columna order-7 push-5">Columna #1</div>
			<div class="columna order-3 pull-7">Columna #2</div>
		</div>

	</div>

	<script src="../js/jquery-3.4.1.slim.min.js"></script>
	<script src="../js/bootstrap v4.4.1.min.js"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script> -->
</body>
</html>
