<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <div class="container my-5">
        <h1>Buscador con IndexOf</h1>
        <input type="text" name="" id="formulario" class="form-control my-2">
        <button class="btn btn-info mb-2" id="boton">Buscar</button>
        
        <ul id="resultado" class="list-group list-group-flush">
            
        </ul>
    </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>

        const productos = [
            { nombre: 'Platanos', valor: 500},
            { nombre: 'Pera', valor: 500},
            { nombre: 'Sandia', valor: 500},
            { nombre: 'Melon', valor: 500},
            { nombre: 'Frutillas', valor: 500}
        ]

        const formulario = document.querySelector('#formulario');
        const boton = document.querySelector('#boton');
        const resultado = document.querySelector('#resultado')

        const filter = () => {

            resultado.innerHTML = '';
            const text  = formulario.value.toLowerCase();
            for( let producto of productos){
                let nombre = producto.nombre.toLowerCase();
                if(nombre.indexOf(text.trim()) !== -1){
                    resultado.innerHTML += `
                        <li class="list-group-item">${producto.nombre} - Valor: ${producto.valor}</li>
                    `; 
                }
            }
        
            if(resultado.innerHTML === ''){
                resultado.innerHTML +=`
                    <div class="alert alert-warning alert-dismissible fade show" role="alert">
                        <strong>Holy guacamole!</strong> You should check in on some of those fields below.
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>`;
            }
            //formulario.value = '';
        }

        boton.addEventListener('click', filter);
        formulario.addEventListener('keyup', filter)

        filter();

    </script>
</body>
</html>
